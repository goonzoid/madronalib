name: 'test'

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    name: 'test'
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - name: 'configure cmake'
        run: cmake -B ./build -DCMAKE_BUILD_TYPE=Debug
      - name: 'build'
        run: cmake --build ./build --target tests --config Debug
      - name: 'run tests'
        run: ./build/bin/tests
